<!DOCTYPE html>
<html>
    <head><title>
        Registration Page
    </title></head>
    <body>

        <h1>Register here</h1>
        <hr>

        <form id="Regform" name="form1">

            First Name:
            <br>
            <input type="text" placeholder="Enter your first name here" required>
            <br><br>
            Last Name:
            <br>
            <input type="text" placeholder="Enter your last name here" list="qual">
            <br><br>
            Email:
            <br>
            <input type="email" required>
            <br><br>
            Website:
            <br>
            <input type="url" required>
            <br><br>
            Age:
            <br>
            <input type="number" value="18" min="16" max="58" step="2" required>
            <br><br>
            mobile:
            <br>
            
    
            <input type="tel" >
            <br><br> 
            Qualification:   
            <BR>
            <input type="text" list="qual">
             <br><br> 

            
                      
             <input type="submit" value="Save">          
            
            <datalist id="qual">
                <option>Higher Secondary</option>
                <option>Graduate</option>
                <option>Post Graduate</option>
            </datalist>


        </form> 


    </body>
</html>

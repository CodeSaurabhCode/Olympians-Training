<html>
<head>
    <title>Get method Ajax form</title>
    <style>
        .divStyle{
            color:blueviolet;
            font-family:'Futura BQ';
            font-size:40px;
            text-shadow:1px 2px 2px darkgrey;
        }

        form{
            background-color:darkseagreen;
            height:250px;
            width:250px;
            font-family:'Futura LT CondensedLight';
            font-size:30px;
            padding:20px;
        }
        input{
            font-size:20px;

        }
    </style>
   
    <script type="text/javascript">

function goAjax(){
    var ajaxRequest = new XMLHttpRequest();
if(ajaxRequest != false){
    ajaxRequest.onreadystatechange = function(){
var textObj=document.getElementById("message");
if(ajaxRequest.readyState == 4){
//alert(ajaxRequest.status);
if(ajaxRequest.status==200){
 textObj.innerHTML=ajaxRequest.responseText;
        }
    }
}
    var nameval = document.getElementById("username").value;
    var cityval=document.getElementById("usercity").value;
    ajaxRequest.open("POST","http://localhost:50049/Ajax/server.aspx");
    ajaxRequest.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    ajaxRequest.send("username="+nameval+ "&usercity="+cityval);
}

else{alert("Browser encountered a problem!");}
}

    </script>
</head>
<body>
    <form>
        Name:<br /> <input type="text" id=username
                          name='username' /> <br />
        <p>
            City:<br /> <input type="text" id=usercity
                               name="usercity" /><br />
        <p>
            <input type="button" value="submit" onClick="goAjax()"; />
    </form>
    <div id="message" class="divStyle">
    </div>
</body>
</html>
